<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Digital</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <span>As horas são: </span>
    <h1 id="relogio"></h1>

    <script>
        function atualizarRelogio() {
            var agora = new Date();
            var horas = agora.getHours().toString().padStart(2, '0');
            var minutos = agora.getMinutes().toString().padStart(2, '0');
            var segundos = agora.getSeconds().toString().padStart(2, '0');
            var horario = `${horas}:${minutos}:${segundos}`;
            document.getElementById('relogio').textContent = horario;
        }
        setInterval(atualizarRelogio, 1000);
        atualizarRelogio();
    </script>
</body>

</html>
